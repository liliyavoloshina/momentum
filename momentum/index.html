<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>momentum</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/owfont-regular.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header class="header">
    <div class="audio-widget">
      <div class="audio-widget-info">
        <div class="audio-widget-info__name" id="audioName"></div>

        <div class="audio-widget-info__controls">
          <div class="audio-widget-control-btns">
            <button class="audio-widget-prev-btn btn" id="audioPrevMain" title="Previous Audio"></button>
            <button class="audio-widget-play-btn btn" id="audioPlayMain" title="Play/Pause Audio"></button>
            <button class="audio-widget-next-btn btn" id="audioNextMain" title="Next Audio"></button>
          </div>

          <div class="audio-widget-progress">
            <div class="audio-widget-progress__track">
              <div class="audio-widget-progress__track-filled" id="audioProgress"></div>
            </div>
            <div class="audio-widget-progress__duration">
              <span class="audio-widget-progress__duration-cur" id="audioDurationCur">00:00</span>/<span class="audio-widget-progress__duration-end" id="audioDurationEnd">3:50</span>
            </div>
          </div>
          <div class="audio-widget-control-volume">
            <button class="audio-widget-volume-btn btn" title="Volume Audio Regulation"></button>
            <input class="audio-widget-volume-range" id="audioVolumeRange" type="range" min="0.1" max="1" value="0.5" step="0.1"
              title="Volume Regulation">
          </div>
        </div>
      </div>

      <ul class="audio-widget-playlist" id="playlist"></ul>
    </div>

    <div class="weather-widget header__widget">
      <div class="weather-widget__city">
        <input class="input input-inactive" id="weatherCity" type="text">
      </div>
      <div class="weather-widget__error hidden"></div>
      <ul class="weather-widget__info">
        <li class="weather-info-main">
          <i class="weather-icon owf" id="weatherIcon"></i>
          <div class="weather-temp" id="weatherTemp"></div>
        </li>
        <li class="weather-desc" id="weatherDesc"></li>
        <li class="weather-wind" id="weatherWind"></li>
        <li class="weather-humidity" id="weatherHumidity"></li>
        </гд>
    </div>
  </header>

  <main class="main">
    <div class="time" id="time"></div>
    <div class="date" id="date"></div>
    <div class="greeting">
      <div class="greeting__daytime" id="greetingDaytime">Good morning,</div>
      <div class="greeting__name">
        <input class="input input-inactive" id="greetingName" type="text">
      </div>
  </main>

  <button class="slide-prev-btn slide-btn btn" id="slidePrev" title="Previous Slide"></button>
  <button class="slide-next-btn slide-btn btn" id="slideNext" title="Next Slide"></button>

  <footer class="footer">
    <button class="quote-change btn" title="Change Quote" id="quoteChangeBtn"></button>
    <div class="quote">
      <div class="quote__text" id="quoteText"></div>
      <div class="quote__author" id="quoteAuthor"></div>
    </div>
  </footer>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
