<head>

  <link rel="stylesheet" href="./css/owfont-regular.css">
  <link rel="stylesheet" href="./css/styles.css">

<body>
  <header class="header">
    <div class="header__widget"></div>
    <div class="weather-widget header__widget">
      <div class="weather-widget__city">
        <input class="input input-inactive" id="weatherCity" type="text">
      </div>
      <div class="weather-widget__error hidden"></div>
      <ul class="weather-widget__info">
        <li class="weather-info-main">
          <i class="weather-icon owf" id="weatherIcon"></i>
          <div class="weather-temp" id="weatherTemp"></div>
        </li>
        <li class="weather-desc" id="weatherDesc"></li>
        <li class="weather-wind" id="weatherWind"></li>
        <li class="weather-humidity" id="weatherHumidity"></li>
      </гд>
    </div>
  </header>

  <main class="main">
    <div class="time" id="time"></div>
    <div class="date" id="date"></div>
    <div class="greeting">
      <div class="greeting__daytime" id="greetingDaytime">Good morning,</div>
      <div class="greeting__name">
        <input class="input input-inactive" id="greetingName" type="text">
      </div>
  </main>

  <button class="slide-prev-btn slide-btn btn" id="slidePrev" title="Previous Slide"></button>
  <button class="slide-next-btn slide-btn btn" id="slideNext" title="Next Slide"></button>

  <footer class="footer">
    <button class="quote-change btn" title="Change Quote"></button>
    <div class="quote">
      <div class="quote__text" id="quoteText"></div>
      <div class="quote__author" id="quoteAuthor"></div>
    </div>
  </footer>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
