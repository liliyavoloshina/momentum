<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>momentum</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/owfont-regular.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header class="header">
    <div class="audio-widget widget" data-widget="audio">
      <div class="audio-widget-info">
        <div class="audio-widget-info__name" id="audioName"></div>

        <div class="audio-widget-info__controls">
          <div class="audio-widget-control-btns">
            <button class="audio-widget-prev-btn btn" id="audioPrevMain" title="Previous Audio"></button>
            <button class="audio-widget-play-btn btn" id="audioPlayMain" title="Play/Pause Audio"></button>
            <button class="audio-widget-next-btn btn" id="audioNextMain" title="Next Audio"></button>
          </div>

          <div class="audio-widget-progress">
            <div class="audio-widget-progress__track" id="audioProgress">
              <div class="audio-widget-progress__track-filled" id="audioProgressFill"></div>
            </div>
            <div class="audio-widget-progress__duration">
              <span class="audio-widget-progress__duration-cur" id="audioDurationCur">00:00</span>/<span
                class="audio-widget-progress__duration-end" id="audioDurationEnd">3:50</span>
            </div>
          </div>
          <div class="audio-widget-control-volume">
            <button class="audio-widget-volume-btn btn" id="audioVolumeBtn" title="Volume Audio Regulation"></button>
            <input class="audio-widget-volume-range" id="audioVolumeRange" type="range" min="0.1" max="1" value="0.5"
              step="0.1" title="Volume Regulation">
          </div>
        </div>
      </div>

      <ul class="audio-widget-playlist" id="playlist"></ul>
    </div>

    <div class="weather-widget header__widget widget" data-widget="weather">
      <div class="weather-widget__city">
        <input class="input input-inactive" id="weatherCity" type="text">
      </div>
      <div class="weather-widget__error hidden"></div>
      <ul class="weather-widget__info">
        <li class="weather-info-main">
          <i class="weather-icon owf" id="weatherIcon"></i>
          <div class="weather-temp" id="weatherTemp"></div>
        </li>
        <li class="weather-desc" id="weatherDesc"></li>
        <li class="weather-wind" id="weatherWind"></li>
        <li class="weather-humidity" id="weatherHumidity"></li>
      </ul>
    </div>
  </header>

  <main class="main">
    <div class="time widget" id="time" data-widget="time"></div>
    <div class="date widget" id="date" data-widget="date"></div>
    <div class="greeting widget" data-widget="greeting">
      <div class="greeting__daytime" id="greetingDaytime">Good morning,</div>
      <div class="greeting__name">
        <input class="input input-inactive" id="greetingName" type="text">
      </div>
  </main>

  <button class="slide-prev-btn slide-btn btn" id="slidePrev" title="Previous Slide"></button>
  <button class="slide-next-btn slide-btn btn" id="slideNext" title="Next Slide"></button>

  <footer class="footer">
    <div class="quote widget" data-widget="quote">
      <button class="quote__change-btn btn" title="Change Quote" id="quoteChangeBtn"></button>
      <div class="quote__text" id="quoteText"></div>
      <div class="quote__author" id="quoteAuthor"></div>
    </div>

    <div class="todo-area widget" id="todoArea" data-widget="todo">

    </div>
    <div class="todo-btn" id="todoBtn"></div>
    <div class="setting-btn" id="settingBtn"></div>
  </footer>

  <div class="setting-area" id="settingArea">
    <div class="setting-area__lang setting-section setting-section--underline">
      <h3 class="setting-section__heading">Language</h3>
      <div class="setting-section__info">
        <label class="radio-container">
          English
          <input class="radio-input" type="radio" name="lang" value="en" id="enLang">
          <span class="radio-checkmark"></span>
        </label>
        <label class="radio-container">
          Russian
          <input class="radio-input" type="radio" name="lang" value="ru" id="ruLang">
          <span class="radio-checkmark"></span>
        </label>
      </div>
    </div>
    <div class="setting-area__widgets setting-section setting-section--underline">
      <h3 class="setting-section__heading">Widgets to show</h3>
      <div class="setting-section__info setting-section__info-row">
        <label class="checkbox-container">Audio
          <input class="checkbox-input widget-checkbox" data-widget="audio" type="checkbox" checked>
          <span class="checkbox-checkmark"></span>
        </label>
        <label class="checkbox-container">Weather
          <input class="checkbox-input widget-checkbox" data-widget="weather" type="checkbox" checked>
          <span class="checkbox-checkmark"></span>
        </label>
        <label class="checkbox-container">Time
          <input class="checkbox-input widget-checkbox" data-widget="time" type="checkbox" checked>
          <span class="checkbox-checkmark"></span>
        </label>
        <label class="checkbox-container">Date
          <input class="checkbox-input widget-checkbox" data-widget="date" type="checkbox" checked>
          <span class="checkbox-checkmark"></span>
        </label>
        <label class="checkbox-container">Greeting
          <input class="checkbox-input widget-checkbox" data-widget="greeting" type="checkbox" checked>
          <span class="checkbox-checkmark"></span>
        </label>
        <label class="checkbox-container">Quote
          <input class="checkbox-input widget-checkbox" data-widget="quote" type="checkbox" checked>
          <span class="checkbox-checkmark"></span>
        </label>
      </div>
    </div>
    <div class="setting-area__photos">
      <div class="setting-section">
        <h3 class="setting-section__heading">Photo Source</h3>
        <div class="setting-section__info">
          <label class="radio-container">
            GitHub
            <input class="radio-input source-radio" type="radio" name="photoSource" data-source="github" checked>
            <span class="radio-checkmark"></span>
          </label>
          <label class="radio-container">
            Unsplash
            <input class="radio-input source-radio" type="radio" name="photoSource" data-source="unsplash">
            <span class="radio-checkmark"></span>
          </label>
          <label class="radio-container">
            Flickr
            <input class="radio-input source-radio" type="radio" name="photoSource" data-source="flickr">
            <span class="radio-checkmark"></span>
          </label>
        </div>
      </div>
      <div class="setting-section">
        <h3 class="setting-section__heading">Photo Tag</h3>
        <div class="setting-section__info">
          <input class="input input-tag input-inactive" id="photoTag" type="text">
        </div>
      </div>
    </div>
  </div>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
