<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>JS Clock by Liliya Voloshina</title>
</head>

<body>
  <div class="main-wrapper">
    <div class="switchers">
      <label class="switch"><input class="switch__input" id="switch-lang" type="checkbox" />
        <div class="switch__img" id="switch-lang-img"></div>
      </label>
      <label class="switch"><input class="switch__input" id="switch-vol" type="checkbox" />
        <div class="switch__img" id="switch-vol-img"></div>
      </label>
    </div>
    
    <div class="clock">
      <div class="clock__details"></div>
      <div class="clock__time">
        <div class="hours hand"></div>
        <div class="minutes hand"></div>
        <div class="seconds hand"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="calendar">
      <div class="calendar__header"></div>
      <div class="calendar__main">
        <div class="month"></div>
        <div class="day"></div>
        <div class="weekday"></div>
        <div class="year"></div>
      </div>
      <div class="calendar__footer"></div>
    </div>
  </div>

  <audio src="./audio/clock.mp3" loop></audio>

  <script src="./js/script.js"></script>
</body>

</html>
